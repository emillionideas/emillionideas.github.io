<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="head">
        <image src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg" />
        </div>
        <div class="title-row">
            <image src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" />
            <p class="instructions-title">
                Instructions
                </p>
            <image src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" />
            </div>
            <table class="instructions-row" style="margin-left:auto;margin-right:auto;">
                <tr>
                  <td class="instructions-number">1
                    </td>
                  <td class="instructions-text">
                    Hiding behind one of these doors is the ChoreBot.
                    </td>
                </tr>
                <tr>
                  <td class="instructions-number">2
                    </td>
                  <td class="instructions-text">
                    Your mission is to open all of the doors without running into the ChoreBot.
                    </td>
                </tr>
                <tr>
                  <td class="instructions-number">3
                    </td>
                  <td class="instructions-text">
                    If you manage to avoid the ChoreBot until you open the very last door, you win!
                    </td>
                </tr>
                <tr>
                  <td class="instructions-number">4
                    </td>
                  <td class="instructions-text">
                    See if you can score a winning streak!
                    </td>
                </tr>
                </table>
                
    <div class="door-row">
        <image id="door1" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" />
        <image id="door2" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" />
        <image id="door3" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" />
        </div>
        <div id="start" class="start-row">Good luck!</div>
  <script src="script.js"></script>
</body>
</html>
