<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="head">
        <image id="logo" src="images/Logo_v2.svg" />
        </div>
        <div class="title-row">
          <i class="material-icons" ></i>
            <p class="instructions-title">
                INSTRUCTION
                </p>
                <i class="material-icons" ></i>
            </div>
            <table class="instructions-row" style="margin-left:auto;margin-right:auto;">
                <tr>
                  <td class="instructions-number">1
                    </td>
                  <td class="instructions-text">
                    Hiding behind one of these doors is the <b>Girl</b>.
                    </td>
                </tr>
                <tr>
                  <td class="instructions-number">2
                    </td>
                  <td class="instructions-text">
                    Your mission is to open all of the doors without running into the <b>Girl</b>.
                    </td>
                </tr>
                <tr>
                  <td class="instructions-number">3
                    </td>
                  <td class="instructions-text">
                    If you manage to avoid the <b>Girl</b> until you open the very last door, you win!
                    </td>
                </tr>
                </table>
                
    <div class="door-row">
        <image id="door1" class="door-frame" src="https://emily8385.github.io/chore-door/images/Opening-door-animation_v2.png" />
        <image id="door2" class="door-frame" src="https://emily8385.github.io/chore-door/images/Opening-door-animation_v2.png" />
        <image id="door3" class="door-frame" src="https://emily8385.github.io/chore-door/images/Opening-door-animation_v2.png" />
        </div>
        <div id="start" class="start-row">Good luck!</div>
        <div id="overlay"><image id="girl" src="images/Overlay_girl_v2.png" /></div>
  <script src="script.js"></script>
</body>
</html>
