<div class="item">
    <div>
        <!--Stroke Order-->
        <details>
            <summary>
                <div class="stroke-icon letter-{{ include.color }}">
                    <img src="../assets/stroke-icon.svg" title="Show stroke order"> 
                </div>
                <div class="details-modal-overlay"></div>
            </summary>
            <div class="details-modal">
                <div class="details-modal-close" href="#">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13.7071 1.70711C14.0976 1.31658 14.0976 0.683417 13.7071 0.292893C13.3166 -0.0976311 12.6834 -0.0976311 12.2929 0.292893L7 5.58579L1.70711 0.292893C1.31658 -0.0976311 0.683417 -0.0976311 0.292893 0.292893C-0.0976311 0.683417 -0.0976311 1.31658 0.292893 1.70711L5.58579 7L0.292893 12.2929C-0.0976311 12.6834 -0.0976311 13.3166 0.292893 13.7071C0.683417 14.0976 1.31658 14.0976 1.70711 13.7071L7 8.41421L12.2929 13.7071C12.6834 14.0976 13.3166 14.0976 13.7071 13.7071C14.0976 13.3166 14.0976 12.6834 13.7071 12.2929L8.41421 7L13.7071 1.70711Z" fill="#914938"/>
                  </svg>
                </div>
                <div class="details-modal-title">
                </div>
                <div class="details-modal-content">
                    <img alt="stroke order for {{ include.letter }}" src="{{ include.strokeSrc }}">
                </div>
              </div>
        </details>

        <div class="letter-sign letter-{{ include.color }}">
            {{ include.letter }}
        </div>

    </div>
    <details class="card {{ include.color }}">
        <summary class="property-{{ include.color }}">
            <img alt="{{ include.english }}" src="{{ include.iconSrc }}">
        </summary>
        <div class="letter-info">
            <div class="info" title="Japanese"><strong>{{ include.japanese }}</strong></div>
            <div class="info" title="romaji">{{ include.romaji }}</div>
            <div class="info" title="English">{{ include.english }}</div>
        </div>
      </details>
</div>
