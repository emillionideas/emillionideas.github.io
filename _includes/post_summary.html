<div class="post-list">
    <div class="post-picture">
        <img class="post-thumbnail" src="../assets/blog/{{ include.thumbnail }}">
    </div>
    <div class="post-info">
        <h3 class="post-title">{{ include.title }}</h3>
        <p class="post-date">{{ include.date }}</p>
        <p class="post-excerpt">{{ include.excerpt }}</p>
        <a class="post-link" href="{{ post.url }}">Read more &rarr;</a>
    </div>
</div>
